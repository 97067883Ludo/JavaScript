<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="memory.css">
    <title>Memory</title>
</head>

<body onload="ShuffleCards()">
    <section>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Memory</h1>
            <h2 id="punten">Punten: </h2>
        </div>
        <div class="container mt-5 d-flex">
            <div class="row d-flex justify-content-center">
                    <div id="count_elements">
                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart1" src="images/default.png"
                        onclick="cardSelected(1,'kaart1')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart2" src="images/default.png"
                        onclick="cardSelected(2,'kaart2')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart3" src="images/default.png"
                        onclick="cardSelected(3,'kaart3')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart4" src="images/default.png"
                        onclick="cardSelected(4,'kaart4')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart5" src="images/default.png"
                        onclick="cardSelected(1,'kaart5')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart6" src="images/default.png"
                        onclick="cardSelected(2, 'kaart6')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart7" src="images/default.png"
                        onclick="cardSelected(3,'kaart7')">

                    <input type="image" class="btn btn-card btn-primary" value=" " id="kaart8" src="images/default.png"
                        onclick="cardSelected(4,'kaart8')">

                    </div>
                <button style="display: none;" class="btn btn-success" id="resetGame" onclick="resetGame()">Reset game</button>
            </div>
        </div>
    </section>
    <footer>
        <div id="test"></div>
    </footer>
</body>
<script src="memory.js"></script>
</html>
