<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>steen papier schaar</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Steen, papier, schaar</h1>
        <div id="winnerstatus"></div>
    </div>
    <div class="container mt-5">
        <div class="text-center"><h4 id="ronde">Ronde: 0</h4></div>
        <div class="text-center"><button class="btn btn-primary" onclick="play()">speel</button></div>
        <div class="card float-start" style="width: 18rem;">
            <img src="images/default.png" class="card-img-top" alt="default">
            <div class="card-body">
                <h5 class="card-title">Speler 1 (jij) <h5 id="playedp1"></h5></h5>
              <p class="card-text" id="pp1">Punten: 0</p>
            </div>
        </div>
        <div class="card float-end" style="width: 18rem;">
            <img src="images/default.png" class="card-img-top" alt="default">
            <div class="card-body">
                <h5 class="card-title">Speler 2 (computer) <h5 id="playedp2"></h5></h5>
              <p class="card-text" id="pp2">Punten: 0</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
